{% extends 'layout.html' %}

{% block content%}
    
    {% if 'user' in session %}

        <h1>{{ post.title }}</h1>
        <p>{{ post.content }}</p>
        <a href="{{url_for('updatepost', post_id=post.post_id)}}">Update</a>
        <a href="{{url_for('deletepost', post_id=post.post_id)}}">Delete</a>

    {% else %}

       <h1>{{ post.title }}</h1>
       <p>{{ post.content }}</p>

    {% endif %}

 {% endblock %}
