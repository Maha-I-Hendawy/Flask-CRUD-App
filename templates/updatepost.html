{% extends 'layout.html' %}

{% block content%}
    <h1>Update Post</h1>
    <form action="" method="post">
        <label>Title:</label>
        <input type="text" name="title" value="{{post.title}}">
        <br>
        <label>Content</label>
        <textarea name="content">{{post.content}}</textarea>
        <br>
        <input type="submit" value="Update">
    </form>
    
 {% endblock %}
