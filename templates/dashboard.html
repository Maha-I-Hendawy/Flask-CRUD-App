{% extends 'layout.html' %}

{% block content%}

    <h3>Posts</h3>
   
    <div class="row">
        {% for post in posts %}
        <div class="col-sm-4">
        
          <h2><a href="{{ url_for('updatepost', post_id=post.post_id)}}">{{ post.title }}</a></h2>
          <p>{{ post.content }}</p>
                
        </div>
        {% endfor %}    
        
    </div>
    
 {% endblock %}
