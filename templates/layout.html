<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	{% if title %}
	   <title>{{ title }}</title>
	{% else %}
	   <title>Login System</title>
	{% endif %}
	   
</head>
<body>
	<div>
		{% with messages = get_flashed_messages() %}
		  {% if messages%}
		   {% for message in messages %}
		        <p>{{ message }}</p>
	       {% endfor %}
	     {% endif %}
	    {% endwith %}

		{% block content%}
	    {% endblock %}
	</div>

</body>
</html>
